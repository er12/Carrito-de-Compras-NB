<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Productos</title>
    </h:head>
    <h:body style="background-color: #ffdd99 ">
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem >Carrito de compras</p:menuitem>
                <f:facet name="dash" > 
                    <p:commandButton type="button" value="dashBoard" icon="fa-dashboard" />
                </f:facet>
                <f:facet name="options">
                    <p:commandButton ajax="false" value="Cerrar sesión" action="#{loginBean.cerrarSesion}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        
        <h:form>
            <p:growl id="msg" />

            <h:panelGrid columns="1" style="margin-bottom:5px" cellpadding="1">
                <h1>Datos</h1>
                <br/>
                <h:outputText value="Nombre: " /><p:inputText id="name" value="#{productoBean.nombre}" required="true" label="Nombre del producto" />
                <h:outputText value="Descripción: "/> <p:inputTextarea rows="5" cols="30" counter="display" 
                                                                       value="#{productoBean.description}" maxlength="30" counterTemplate="{0} caracteres restantes." autoResize="false" />
                <h:outputText id="display" />
                <h:outputLabel for="precio" value="Precio: " />
                <p:inputNumber id="precio" value="#{productoBean.precio}" symbol="RD $" symbolPosition="p" 
                               decimalSeparator="." thousandSeparator=",">  
                </p:inputNumber>
                
                <h:outputLabel for="minMax" value="Cantidad: " />
                <p:spinner id="minMax" value="#{productoBean.cantidad}" min="0" max="100" /><br/>
                
                
                <p:commandButton value="Crear" id="nonAjax" action="#{productoBean.agregarProducto()}" ajax="false" />

                
                <!--<h:outputText value="Basic: " />
                <p:selectBooleanCheckbox value="#selectBooleanView.value1}" />-->
              
            </h:panelGrid>

          
        </h:form>
     
    </h:body>
</html>
