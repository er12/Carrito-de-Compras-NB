<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem >Carrito de compras</p:menuitem>
                
                <f:facet name="options">
                    <p:commandButton type="button" value="Cerrar sesión" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        
        <h:form>
            <p:menu>
                <p:submenu label="Mi carrito">
                    <p:menuitem value="Ver mi carrito" id="productos" icon="fa-cart-plus" />


                      

                </p:submenu>
                <p:submenu label="Compras">
                    <p:menuitem value="Compras realizadas"  ajax="false" icon="fa-money"/>
                </p:submenu>
                <p:submenu label="Perfil">
                    <p:menuitem value="Achmed" url="https://www.youtube.com/watch?v=IL357BrwK7c" icon="ui-icon-home"/>
                    <p:menuitem value="Salir" outcome="login" icon="fa-sign-out"/>
                </p:submenu>
            </p:menu>
        </h:form>
        <h:form>
    
                          <p:dataTable var="producto" value="#{productoBean.productos}" rows="5" paginator="true">
                                
                              <p:column headerText="Id">
                                    <h:outputText value="#{producto.id}" />
                                </p:column>
                              
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{producto.nombre}" />
                                </p:column>

                                <p:column headerText="Descripción">
                                    <h:outputText value="#{producto.description}" />
                                </p:column>

                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{producto.cantidad}" />
                                </p:column>

                                <p:column headerText="Precio">
                                    <h:outputText value="#{producto.precio}" />
                                </p:column>
                            </p:dataTable>
         

        </h:form>
       
    </h:body>
</html>
