<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="background-color: #ffdd99 ">
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem >Carrito de compras</p:menuitem>
                <f:facet name="dash" >  <!--rendered="#usuariosBean.isAdmin}"-->
                    <p:commandButton type="button" value="dashBoard" icon="fa-dashboard" />
                </f:facet>
                <f:facet name="options">
                    <p:commandButton type="button" value="Cerrar sesiÃ³n" action="#{loginBean.cerrarSesion}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        
        <h:form>
            <p:menu>
                <p:submenu label="Mi carrito">
                    <p:menuitem value="Ver mi carrito" id="verCarrito" outcome="mostrarCarroCompra"  icon="fa-cart-plus" />

                </p:submenu>
                
                    <p:submenu label="Compras">                    
                        <p:menuitem value="Historial de compras"  ajax="false" outcome="historialCompras" icon="fa-history"/>
                    </p:submenu>

                    <p:submenu label="Productos">                    
                        <p:menuitem value="Crear/modificar"  ajax="false" icon="fa-edit"/>
                    </p:submenu>
               
                <p:submenu label="Perfil">
                    <p:menuitem value="Achmed" url="https://www.youtube.com/watch?v=IL357BrwK7c" icon="ui-icon-home"/>
                    <p:menuitem value="Crear/modificar" outcome="login" icon="fa-sign-out"/>
                    <p:menuitem value="Salir" outcome="login" icon="fa-sign-out"/>
                </p:submenu>
            </p:menu>
        </h:form>
        <h:form>
    
            <p:dataTable var="usuario" value="#{usuariosBean.usuariosRegistrados}" rows="5" paginator="true">
                                
                              <p:column headerText="Id">
                                    <h:outputText value="#{usuario.id}" />
                                </p:column>
                              
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{usuario.nombreUsuario}" />
                                </p:column>

                                <p:column headerText="Admin">
                                    <h:outputText value="#{usuario.admin}" />
                                </p:column>

                              <p:column style="width:32px;text-align: center">
                                    <p:commandButton update=":form:carDetail" oncomplete="PF('carOP').show('#{component.clientId}')" icon="ui-icon-search" title="View">
                                       <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                   </p:commandButton>
                               </p:column>
                            </p:dataTable>
         

        </h:form>
       
    </h:body>
</html>
