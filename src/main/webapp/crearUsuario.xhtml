<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <script>
        var a = #{usuariosBean.isAdmin};
        var b = #{usuariosBean.logeado};
        if(!b|| !a)
            window.location = "http://localhost:17628/CarritoDeCompras";
    </script>
    
    <h:head>
        <title>Crear Usuario</title>
    </h:head>
    
    <h:body style="background-color: #ffdd99 ">
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                    <p:menuitem action="#{usuariosBean.goHome()}" icon="fa fa-dashboard" >Carrito de compras</p:menuitem>
                <f:facet name="options">
                    <p:commandButton ajax="false" value="Cerrar sesión" action="#{loginBean.cerrarSesion}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        
        <h:form>
            <p:growl id="msg" />

            <h:panelGrid columns="1" style="margin-bottom:5px" cellpadding="1">
                <!--<p:messages id="messages" showDetail="true" autoUpdate="true" />-->
                <h1>Crear</h1>
                <br/>
                <h:outputText value="Nombre de usuario: " /><p:inputText id="name" value="#{usuariosBean.nombreUsuario}" required="true" label="" />
                
                <h:outputLabel for="pwd1" value="Contraseña : *" />
                <p:password id="pwd1" value="#{usuariosBean.contrasena}" match="pwd2" label="Password 1" required="true" />

                <h:outputLabel for="pwd2" value="Reescriba contraseña : *" />
                <p:password id="pwd2" value="#{usuariosBean.contrasena}" label="Password 2" required="true" />
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Admin: " /> 
                    <p:selectBooleanCheckbox  value="#{usuariosBean.newIsAdmin}" />
                </h:panelGrid>
                
                <p:commandButton value="Crear" id="nonAjax" action="#{usuariosBean.crearUsuario()}"  
                                 update="msg" ajax="false" />

                
                <!--<h:outputText value="Basic: " />
                <p:selectBooleanCheckbox value="#selectBooleanView.value1}" />-->
              
            </h:panelGrid>
          
        </h:form>
     
    </h:body>
</html>
