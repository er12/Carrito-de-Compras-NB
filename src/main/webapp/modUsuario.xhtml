<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <script>
        var log = #{usuariosBean.logeado};
        var admin = #{usuariosBean.isAdmin};
        if(!log)
        {
            window.location = "http://localhost:17628/CarritoDeCompras";
        }
    </script>
    <h:head>
        <title>#{msg.mensaje_productos}</title>
        
    </h:head>
 
    <h:body style="background-color: #ffdd99 ">
        
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                    <p:menuitem action="#{usuariosBean.goHome()}" icon="fa fa-dashboard" >#{msg.mensaje_header}</p:menuitem>
                <f:facet name="options">
                    <p:commandButton ajax="false" value="#{msg.mensaje_sesion_cer}" action="#{loginBean.cerrarSesion}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        
        <h:form>
            <p:dataTable id="userTable" var="user" value="#{usuariosBean.usuariosRegistrados}">
                <p:growl id="growl" life="2000" />
                <p:column headerText="Id">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="#{msg.mensaje_anio}">
                    <h:outputText value="#{user.nombreUsuario}" />
                </p:column>

                <p:column headerText="#{msg.mensaje_opciones}">
                    <p:commandLink id="ajax" update="userTable growl" action="#{usuariosBean.eliminar(user.id)}">
                        <h:outputText value="#{msg.mensaje_eliminar}" />
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
