<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        https://www.youtube.com/watch?v=GBvfiCdk-jc
          <p:button value="Boton" icon="ui-icon-star">
            <f:param name="productId" value="10" />
        </p:button>

        <h:form>
           <p:panel header="Login" style="width:300px">
               <h:panelGrid columns="2" cellpadding="5">
                 <h:outputLabel value="Usuario:" />
                 <p:inputText value="#{loginBean.nombreUsuario}" id="username"
                    required="true" label="username" />
                 <h:outputLabel value="Clave:" />
                 <p:password value="#{loginBean.contrasena}" id="password" required="true"
                    label="password" />
                 <f:facet name="footer">
                   <p:commandButton id="loginButton" value="Login"
                      actionListener="#{loginBean.login}" />
                 </f:facet>
               </h:panelGrid>
           </p:panel>
      </h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Username:" />
            <p:inputText id="username" value="#{loginBean.nombreUsuario}" required="true" label="username" />
 
            <h:outputLabel  value="Password:" />
            <p:password id="password" value="#{loginBean.contrasena}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" actionListener="#{loginBean.login}"/>
            </f:facet>  
        </h:panelGrid>

    </h:body>
