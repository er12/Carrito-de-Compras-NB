<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head class='login'>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="carrito.css"></link>
    </h:head>
    <h:body class='login'>
        <h:form>
           <p:panel header="Login" style="width:500px">
               <h:panelGrid columns="2" cellpadding="5">
                 <h:outputLabel value="Usuario:" />
                 <p:inputText value="#{loginBean.nombreUsuario}" id="username"
                    required="true" label="username" />
                 <h:outputLabel value="Clave:" />
                 <p:password value="#{loginBean.contrasena}" id="password" required="true"
                    label="password" />
                 <f:facet name="footer">
                   <p:commandButton id="loginButton" value="Login"
                                    actionListener="#{usuariosBean.verificarUsuario}" />
                 </f:facet>
               </h:panelGrid>
           </p:panel>
      </h:form>
    </h:body>
</html>
